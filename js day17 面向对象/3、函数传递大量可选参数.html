<script>

    // 用于给函数传递大量可选参数
    // 可选  可不选

    //童装   年龄 5-10     性别  女   地址  非洲
    function fn(obj) {
        default_obj = {
            a: 'a',
            b: 'b',
            c: 'c',
            d: 'd',
        }

        // Object.assign(被覆盖内容，覆盖内容);  
        //用来合并目标对象的，如果有相同属性会覆盖，否则就合并
        var n_obj = Object.assign(default_obj, obj);
        console.log(n_obj);
    }


    fn({
        a: 'a1111',
        b: 'b1111',
        c: 'c1111',
        d:'d1111',
        f:'f11111'
    });
