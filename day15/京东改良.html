<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            width: 70%;
            margin: 0 auto;
            height: 80px;
        }
        .top img{
            float: left;
        }
        .top h3{
            float: left;
            color: silver;
            text-indent: 1em;
            margin-top: 20px;
        }
        .box{
            height: 470px;
            background: url(./img/banner.png) no-repeat 400px 0px;
            background-color: rgb(233, 56, 84);
            position: relative;
        }
        .s{
            height: 280px;
            width: 350px;
            background-color: white;
            position: absolute;
            top: 60px;
            right: 570px;
            box-sizing: border-box;
            padding: 20px;
        }
        p{
            float: right;
            margin-top: -20px;
        }
        .s2{
            width: 100%;
            height: 35px;
            margin-top: 20px;
            border: 1px solid #000;
            overflow: hidden;
        }
        input{
            height: 35px;
            float: right;
            width: 270px;
            border: none;
            border-left: 1px solid #000;
            text-indent: 1em;
        }
        .s3{
            margin-top: 20px;
        }
        .s3 input{
            width: 15px;
            float: left;
            margin-top: -5px;
        }
        .s3 p{
            margin-top: 0;
        }
        .s4{
            margin-top: 20px;
            width: 100%;
        }
        button{
            width: 100%;
            height: 40px;
            background-color: rgb(211, 34, 34);
        }
    </style>
</head>
<body>
    <div class="top">
        <img src="./img/logo.png" alt="">
        <h3>欢迎登录</h3>
    </div>
    <div class="box">
        <div class="s">
            <div class="s1">
                <h3>京东会员</h3>
                <p><img src="./img/login-icons_03.gif" alt="">立即注册</p>
            </div>
            <div class="s2">
               <img src="./img/login-icons_01.gif" alt=""><input type="text" placeholder="&nbsp;&nbsp;邮箱/用户名/手机号">
            </div>
            <div class="s2">
               <img src="./img/login-icons_02.gif" alt=""><input type="password" placeholder="&nbsp;&nbsp;密码">
            </div>
            <div class="s3">
                <input type="checkbox">自动登录
                <p>忘记密码?</p>
            </div>
            <div class="s4">
                <button>登录</button>
            </div>
        </div>
    </div>
</body>
</html>
