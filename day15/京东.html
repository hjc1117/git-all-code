<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            height: 80px;
            width: 70%;
            margin: 0 auto;
            background: url(./img/logo.png) no-repeat 0px 0px;
        }
        h2{
            float: left;
            margin-left: 200px;
            margin-top: 20px;
            color: rgb(182, 182, 182);
        }
        .mid{
            width: 100%;
            height: 470px;
            background: url(./img/banner.png)no-repeat 400px 0px;
            background-color: rgb(233, 56, 84);
            position: relative;
        }
        .s{
            width: 350px;
            height: 280px;
            position: absolute;
            top: 60px;
            left: 1000px;
            background-color: white;
            box-sizing: border-box;
            padding: 10px;
        }
        h3{
            float: left;
        }
        .sp{
            background: url(./img/login-icons_03.gif) no-repeat 0px 1px;
            float: right;
            text-indent: 1em;
            margin-top: 4px;
        }
        .clear{
            clear: both;
        }
        .a{
            height: 32px;
            width: 100%;
            background: url(./img/login-icons_01.gif)no-repeat 00px 0px;
            margin-top: 20px;
            border: 1px solid #000;
        }
        .a input,.b input{
            width: 290px;
            height: 30px;
            float: right;
            margin-top: -1px;
        }
        .b{
            height: 32px;
            width: 100%;
            background: url(./img/login-icons_02.gif)no-repeat 00px 0px;
            margin-top: 20px;
            border: 1px solid #000;
        }
        .c{
            float: left;
            margin-top: 20px;
        }
        .d{
            float: right;
            margin-top: 20px;
        }
        button{
            height: 40px;
            width: 100%;
            margin-top: 20px;
            font-size: 18px;
            background-color: rgb(228, 57, 60);
        }
    </style>
</head>
<body>
    <div class="top">
       <h2>欢迎登陆</h2>
    </div>
    <div class="mid">
        <div class="s">
            <div class="st">
                <h3>京东会员</h3>
                <div class="sp">立即注册</div>
            </div>
            <div class="clear"></div>
            <div class="a">
                <input type="text" name="" id="use">
            </div>
            <div class="b">
                <input type="password" name="" id="pass">
            </div>
            <div class="c"><input type="checkbox" name="" id="">自动登陆</div>
            <div class="d">忘记密码?</div>
            <div class="clear"></div>
            <div class="e"><button>登 录</button></div>
        </div>
    </div>
</body>
</html>
