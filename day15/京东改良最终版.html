<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            width: 60%;
            margin: 0 auto;
            height: 80px;
        }
        .top img{
            float: left;
        }
        h3{
            float: left;
            color: cadetblue;
            margin-top: 15px;
            text-indent: 1em;
        }
        .box{
            width: 100%;
            height: 470px;
            background: url(./img/banner.png) no-repeat 400px 0px;
            background-color: rgb(233, 56, 84);
            position: relative;
        }
        .s{
            background-color: white;
            width: 350px;
            height: 300px;
            box-sizing: border-box;
            padding: 20px;
            position: absolute;
            top: 60px;
            right: 600px;
        }
        .s1{
            height: 25px;
        }
        p{
            float: right;
        }
        .s1 h3{
             margin: 0px;   /*上面有个h3设了margin-top值，这个是为了归零 */
        }
        .s2,.s3,.s4,.s5{
            margin-top: 20px;
            height: 30px;
            width: 100%;
        }
        .s2{
            height: 35px;
            overflow: hidden;
            border: 1px solid #000;
        }
        .s2 input{
            float: right;
            height: 35px;
            width: 270px;
            border: none;
            border-left: 1px solid #000;
            text-indent: 1em;
            /* outline: none; */
        }
        button{
            height: 40px;
            width: 100%;
            background-color: tomato;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="top">
        <img src="./img/logo.png" alt="">
        <h3>欢迎登陆</h3>
    </div>
    <div class="box">
        <div class="s">
            <div class="s1">
                <h3>京东会员</h3>
                <p><img src="./img/login-icons_03.gif" alt="">立即注册</p>
            </div>
            <div class="s2">
                <img src="./img/login-icons_01.gif" alt=""><input type="text" name="" id="" placeholder=" 用户名/邮箱/手机号">
            </div>
            <div class="s2"><img src="./img/login-icons_02.gif" alt=""><input type="password" name="" id="" placeholder=" 密码"></div>
            <div class="s4">
                <input type="checkbox">自动登陆
                <p>忘记密码?</p>
            </div>
            <div class="s5">
                <button>登 &nbsp;&nbsp;&nbsp; 陆</button>
            </div>
        </div>
    </div>
</body>
</html>
