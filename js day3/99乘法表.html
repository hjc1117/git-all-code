<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var k = 0;
        var cj = '';
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j <= i; j++) {
                k = j * i;
                cj += j + 'x' + i + '=' + k + '\t';
            }
            cj += '\n';
        }
        console.log(cj);
    </script>
</head>
