<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>访问当当购物车页面节点</title>
    <link type="text/css" rel="stylesheet" href="css/cartStyle.css" />
</head>

<body>

    <div class="content">
        <div class="logo">
            <img src="images/dd_logo.jpg"><span onclick="close_plan();">关闭</span>
        </div>
        <div class="cartList" id="cartList">
            <ul>
                <li>¥<input type="text" name="price" value="21.90"></li>
                <li><input type="button" name="minus" value="-" onclick="minus(0);"><input type="text" name="amount"
                        value="1"><input type="button" name="plus" value="+" onclick="plus(0);"></li>
                <li id="price0">¥21.90</li>
                <li>
                    <p onclick="collection();">移入收藏</p>
                    <p onclick="del();">删除</p>
                </li>
            </ul>
            <ul>
                <li>¥<input type="text" name="price" value="24.00"></li>
                <li><input type="button" name="minus" value="-" onclick="minus(1);"><input type="text" name="amount"
                        value="1"><input type="button" name="plus" value="+" onclick="plus(1);"></li>
                <li id="price1">¥24.00</li>
                <li>
                    <p onclick="collection();">移入收藏</p>
                    <p onclick="del();">删除</p>
                </li>
            </ul>
            <ol>
                <li id="totalPrice">&nbsp;</li>
                <li><span onclick="accounts();">结 算</span></li>
            </ol>
        </div>
        <div></div>
    </div>
    <script type="text/javascript" src="js/shopping.js"></script>
    <script>
        // 1、编写结算绑定的函数accounts();
        function accounts(){
            //1、 获取白说的价格  找到节点 找到第一个子节点  nodeValue
            var price0 = document.getElementById('price0').firstChild.nodeValue.split('¥')[1];
            //2、拿到第二本书店价格  id price1
            var price1 = document.getElementById('price1').firstChild.nodeValue.split('¥')[1];
            //2-2、获取总价
            var totalPrice = document.getElementById('totalPrice').firstChild.nodeValue.split('¥')[1];

            //4、拼接字符串
            var str = '您本次購買的商品如下：<br>白岩松：白說：¥'+price0+'<br>島上書店：¥'+price1+'<br>商品總計：¥'+totalPrice;
            //3、找到要添加的div  是类名为content 的元素的最后一个子元素
            var div_ = document.getElementsByClassName('content')[0].lastElementChild;
            div_.innerHTML = str;
        }
      
    </script>
</body>

</html>
