<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作节点属性</title>
</head>
<body>
    <img>
    
</body>

<script>
    // 1.找到img元素
    var img_ = document.querySelector('img');
    
    //2.设置属性 语法：元素.setAttribute('属性名'，'属性值')
    img_.setAttribute('src','./image/hai.jpg');


    //3.获取属性值   语法： 元素.getAttribute('属性名');
    console.log(img_.getAttribute('src'));

    //4.删除属性  语法： 元素.removeAttribute('属性名');
    
    // img_.removeAttribute('src');

    img_.onclick = function(){
        img_.removeAttribute('src');
    }

</script>
</html>
