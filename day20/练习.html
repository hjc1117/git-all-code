<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        padding: 0;
        }
        .a{
            position: absolute;
            top: 0px;
            padding: 0px;
            width: 200px;
            height: 200px;
            background-color: aqua;
            animation: w .2s linear infinite;
        }
        @keyframes w{
            0%{
                top: 0px;
                left: 0px;
            }
            25%{
                left: 1380px;
                top: 0px;
            }
            50%{
                left: 1380px;
                top: 500px;
            }
            75%{
                top: 500px;
                left: 0;
            }
            100%{
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="a"></div>
</body>
</html>
