<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: absolute;
            width: 100%;
        }
        div:nth-child(1){
            height: 300px;
            background: url(./img/groundFront.png) 400px 0px;
            bottom: 100px;
            z-index: 10;
        }
        div:nth-child(2){
            height: 300px;
            background: url(./img/groundBack.png) 400px 0px;
            bottom: 100px;
            z-index: 3;
        }
        div:nth-child(3){
            height: 300px;
            background: url(./img/groundMid.png) 200px 0px;
            bottom: 100px;
            z-index: 8;
        }
        div:nth-child(4){
            height: 300px;
            background: url(./img/Planetarium.png) 900px 0px no-repeat;
            bottom: 200px;
            z-index: 9;
        }
        div:nth-child(5){
            height: 400px;
            background: url(./img/friendshipShell.png)no-repeat 430px 30px;
            bottom: 200px;
            z-index: 9;
        }
        div:nth-child(6){
            height: 300px;
            background: url(./img/dowEventCenter.png)no-repeat 0px 0px;
            bottom: 150px;
            left: 280px;
            z-index: 7;
        }
        div:nth-child(7){
            height: 150px;
            background: url(./img/skyline.png) 0px 0px;
            bottom: 300px;
            z-index: 2;
        }
        div:nth-child(8){
            height: 150px;
            background: url(./img/beans.png) 0px 0px no-repeat;
            bottom: 380px;
            z-index: 1;
            left: 800px;
        }
        div:nth-child(9){
            height: 150px;
            background: url(./img/Glockenspiel.png) 0px 0px no-repeat;
            bottom: 400px;
            z-index: 6;
            left: 630px;
        }
        div:nth-child(10){
            height: 400px;
            background-color: cornsilk;
            z-index: 0;
            animation: a 10s linear infinite;
        }
        @keyframes a{
            0%{

            }
            10%{
                background-color: cyan;
            }
            20%{
                background-color: darksalmon;
            }
            30%{
                background-color: darkseagreen;
            }
            50%{
                background-color: deepskyblue;
            }
            70%{
                background-color: dodgerblue;
            }
            90%{
                background-color: greenyellow;
            }
            100%{
                background-color: hotpink;
            }
        }
        div:nth-child(11){
            height: 230px;
            width: 160px;
            background: url(./img/balloon.png) no-repeat;
            z-index: 2;
            top: 50px;
            left: 50px;
            transform: rotate(30deg);
            animation: b .6s ease-in-out infinite alternate;
        }
        @keyframes b{
            0%{}
            20%{
                left: 150px;
                transform: rotate(-30deg);
            }
            40%{
                left: 450px;
                transform: rotate(30deg);
            }
            60%{
                left: 650px;
                transform: rotate(-60deg);
            }
            80%{
                left: 850px;
                transform: rotate(60deg);
            }
            100%{
                left: 1250px;
                transform: rotate(-90deg);
            }
        }
         div:nth-child(12){
            height: 50px;
            width: 90px;
            background: url(./img/cloudSmall.png) no-repeat;
            z-index: 0;
            top: 50px;
            left: 50px;
            animation: c 1.1s ease-in-out infinite alternate;
        }
        div:nth-child(13){
            height: 150px;
            width: 190px;
            background: url(./img/cloudMedium.png) no-repeat;
            z-index: 1;
            top: 50px;
            left: 50px;
            animation: c 3.1s ease-in-out infinite alternate;
        }
        div:nth-child(14){
            height: 250px;
            width: 390px;
            background: url(./img/cloudLarge.png) no-repeat;
            z-index: 1;
            top: 50px;
            left: 50px;
            animation: c 6.1s ease-in-out infinite alternate;
        } 
        @keyframes c{
            0%{}
            100%{
                left: 1000px;
            }
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
