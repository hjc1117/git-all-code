<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        ul {
            width: 1500px;
            overflow: hidden;
        }
        
        li {
            float: left;
            overflow: hidden;
            width: 200px;
            height: 150px;
            position: relative;
        }
        
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <ul>
        <li class="hh"><img src="./images/image1.jpg" alt=""></li>
        <li><img src="./images/image2.jpg" alt=""></li>
        <li><img src="./images/image3.jpg" alt=""></li>
        <li><img src="./images/image4.jpg" alt=""></li>
        <li><img src="./images/image5.jpg" alt=""></li>
    </ul>
    <ul>
        <li><img src="./images/image6.jpg" alt=""></li>
        <li><img src="./images/image7.jpg" alt=""></li>
        <li><img src="./images/image8.jpg" alt=""></li>
        <li><img src="./images/image9.jpg" alt=""></li>
        <li><img src="./images/image10.jpg" alt=""></li>
    </ul>
    <ul>
        <li><img src="./images/image11.jpg" alt=""></li>
        <li><img src="./images/image12.jpg" alt=""></li>
        <li><img src="./images/image13.jpg" alt=""></li>
        <li><img src="./images/image14.jpg" alt=""></li>
        <li><img src="./images/image15.jpg" alt=""></li>
    </ul>
    <ul>
        <li><img src="./images/image16.jpg" alt=""></li>
        <li><img src="./images/image17.jpg" alt=""></li>
        <li><img src="./images/image18.jpg" alt=""></li>
        <li><img src="./images/image19.jpg" alt=""></li>
        <li><img src="./images/image20.jpg" alt=""></li>
</body>
<script src="./jQuare.js"></script>
<script>
    $('li').mouseenter(function() {
        $('li').css({
            'width': '200px',
            'height': '150px'
        })
        $(this).css({
            'width': '300PX',
            'height': '400px'
        })
        $(this).siblings().css({
            'height': '400px'
        })
        $(this).parent().siblings().children().eq($(this).index()).css('width', '300px')
        $(this).parent().siblings().next().children().eq($(this).index()).css('width', '300px')
        $(this).parent().siblings().next().next().children().eq($(this).index()).css('width', '300px')
        $(this).parent().siblings().next().next().next().children().eq($(this).index()).css('width', '300px')
    })
</script>

</html>
