    // 生成随机数  0--1  之间的随机数

    var arry = [];
    // 生成10个 10-100之间的随机数  并进行排序
    for(var i = 0;i<10;i++){
        var num = Math.round(Math.random()*40);
        if(num == 0){
            num+=1;
        }
        arry[i] = num;
    }

    arry.sort(function(a,b){
        return b-a;
    });

    console.log(arry);
