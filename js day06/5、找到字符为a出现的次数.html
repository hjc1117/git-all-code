<script>
    /* 找出数组arr ['America' , 'Greece' , 'Britain' , 'Canada' , 'China' , 'Egypt']
     中包含a或者A字符串的个数。
 */

     var arr =  ['America' , 'Greece' , 'Britain' , 'Canada' , 'China' , 'Egypt'];
    //  循环遍历数组 找到每一个字符串元素    
    // 根据字符串  .index0f('字符')  判断是否等于-1
    //                              --  == -1： 说明不包含该字符
    //                              --   ！=-1: 说明包含有该元素
    var index = 0; // 用来统计出现的次数
    for(var i = 0;i<arr.length;i++){
        if(arr[i].indexOf('a') !=-1 || arr[i].indexOf('A') != -1){
            index++;
        }
    }

    console.log('a在数组中出现了：'+index);
</script>
