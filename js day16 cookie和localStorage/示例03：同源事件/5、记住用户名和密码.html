<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记住用户名和密码</title>
</head>

<body>
    用户名： <input type="text" id="username">
    <br>
    密码：<input type="password" id="psd">
    <br>
    <input type="checkbox" id="isrember">记住密码
    <br>
    <button onclick="login()">登陆</button>
</body>

</html>

<!-- 导入封装好的cookie -->
<script src="./myCookie.js"></script>

<script>

    // 二、往页面渲染数据
    //     如果点击了记住密码  那么  则把cookie中存储的数据 渲染在input框中
    if(getCookie('isrember')){
        //渲染数据  数据为 cookie中的值
        document.getElementById('username').value = getCookie('username');
        document.getElementById('psd').value = getCookie('psd');
        document.getElementById('isrember').checked = getCookie('isrember');
    }


    //一、 点击登录的方法
    function login() {
        //1、获取页面输入框数据  用户名 密码  记住密码
        var username_ = document.getElementById('username').value;
        var psd_ = document.getElementById('psd').value;
        var isrember_ = document.getElementById('isrember').checked;
        //2、判断是否记住密码  

        //   否则  清除cookie
        if (isrember_) {
            //   记住： true   往session中存储数据
            setCookie('username',username_);
            setCookie('psd',psd_);
            setCookie('isrember',isrember_);
        }else{
            removeCookie('username');
            removeCookie('psd');
            removeCookie('isrember');
        }
    }
</script>
