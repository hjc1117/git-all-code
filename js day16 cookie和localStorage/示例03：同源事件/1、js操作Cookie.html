<script>
    // cookie存值：
    // -- document.cookie = '键名=值'；
    document.cookie = 'name=laochen';
    document.cookie = 'psw=123456';
    // 如果cookie的键名重复 则下面的覆盖上面的
    document.cookie = 'name=尼古拉斯陈';
    document.cookie = 'isrember=true';

    // cookie 取值
    var cookies = document.cookie;
    console.log(cookies);


    // 根据cookie键名  取值

    // 对接收到的cookie值进行拆分
    // 先通过；来进行拆分
    var arry = cookies.split('; ');
    //  console.log(arry);

    // 然后通过 = 进行拆分
    for (var i = 0; i < arry.length; i++) {
        // 把数组里面的每一个值 通过= 进行拆分成新的数组
        var n_arry = arry[i].split('=');
        if (n_arry[0] == 'isrember') {
            console.log(n_arry[1]);
        }
        // console.log(n_arry[0],n_arry[1]);

    }


    // 3、删除cookie
    // 过期时间：expires = 时间 【此处的时间为时间对象Date() 】

    
    var date = new Date();
    date.setDate(date.getDate()-1);

    document.cookie = 'money=999;expires='+date;





</script>
