<script>
    var arr=[5,4,26,9,4,8,5,14];
// 1、去重
    for(var i= 0;i<arr.length;i++){
        for(var j = i+1;j<arr.length;j++){
            if(arr[i] == arr[j]){
                arr.splice(j,1);
                j--;
            }
        }
    }
    arr.sort(function(a,b){
        return a-b;
    });
    document.write(arr);


</script>
