<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>

<body>

</body>

<script>
    var arr = [7, 8, 1, 4, 5, 6, 2, 3];
    for (var i = 0; i < arr.length; i++) {
        for (var j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) {
                var c = arr[i];
                arr[i] = arr[j];
                arr[j] = c;
            }

        }
    }
    document.write(arr);
</script>

</html>
