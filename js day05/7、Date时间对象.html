<script>
    /*  getFullYear() 返回 Date 对象的年份，其值为4位数
                    getMonth() 返回 Date 对象的月份，其值介于0～11之间（注：0 - 1月份）
                    getDate() 返回 Date 对象的日，其值介于0～31之间
                    getHours() 返回 Date 对象的小时数，其值介于0～23之间
                    getMinutes() 返回 Date 对象的分钟数，其值介于0～59之间
                    getSeconds() 返回 Date 对象的秒数，其值介于0～59之间
                    getDay()  返回 Date 对象的星期中的每一天，其值介于0～6之间（注：0 - 周日） */

    var div_ = document.getElementsByTagName('div')[0];


    setInterval(function() {
        //setIntrval（函数，时间）,无限循环，每隔多少毫秒执行一次函数
        //无线循环执行，后面跟的100是毫秒值，每1000毫秒执行一次函数 
        var date = new Date();
        // 获取年份：
        var year = date.getFullYear();
        var month = date.getMonth();
        var day = date.getDate();
        var hour = date.getHours();
        var minu = date.getMinutes();
        var sec = date.getSeconds();
        var week = date.getDay();
        // var str = year+'年'+month+'月'+day+'日'+hour+':'+minu+':'+sec+'&nbsp;&nbsp;&nbsp;'+'星期'+week;
        var str = year + '年' + month + '月' + day + '日' + hour + ':' + minu + ':' + time(sec) + '&nbsp;&nbsp;&nbsp;' + '星期' + week;
        // document.write(str);
        div_.innerHTML = str;
    }, 1000);

    function time(s) {
        return s > 10 ? s : ('0' + s);
    }
