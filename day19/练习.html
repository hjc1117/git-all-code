<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
*{
    margin: 0;
    padding: 0;
}
.a{
    position: relative;
    /* perspective: 1000px; */
    transform-style: preserve-3d;
    width: 300px;
    height: 300px;
    margin: 160px auto;
    transform: rotate3d(1,1,0,30deg);
    /* animation: w 15s ease-in-out infinite forwards alternate-reverse; */
}
@keyframes w{
    0%{
        transform: rotateX(0) rotateY(0);
    }
    100%{
        transform: rotateY(900deg) rotateX(360deg) rotateZ(720deg);
    }
}
.a>div{
    position: absolute;
    width: 300px;
    height: 300px;
    background: url(../day18/img/美图4.jpg)no-repeat;
    background-size: cover;
}
.a1{
    transform: rotateX(90deg) translateZ(150px);
}
.a2{
    transform: rotateX(90deg) translateZ(-150px);
}
.a3{
    transform: rotateY(90deg) translateZ(-150px);
}
.a4{
    transform: rotateY(90deg) translateZ(150px);
}
.a5{
    transform: translateZ(150px);
}
.a6{
    transform: translateZ(-150px);
}
    </style>
</head>
<body>
    <div class="a">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
        <div class="a4"></div>
        <div class="a5"></div>
        <div class="a6"></div>
    </div>
</body>
</html>
