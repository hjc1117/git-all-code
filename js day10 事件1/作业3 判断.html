<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    用户名：<input type="text">
    <span hidden></span>
</body>

</html>

<script>
    var ipt = document.querySelector('input');
    var sp = document.querySelector('span');

    ipt.onfocus = function() {
        sp.innerHTML = '请输入6-12位字符';
        sp.style.display = 'inline-block';
        ipt.style.color = 'black';
    }
    ipt.onblur = function() {
        if (ipt.value.length < 6 || ipt.value.length > 12) {
            sp.innerHTML = 'TMD好好看要求!';
            ipt.style.color = 'red';
        } else {
            sp.innerHTML = '老铁666!不用教都会!';
            ipt.style.color = 'green';
        }
    }
</script>
