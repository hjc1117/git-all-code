<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>自动生成10个li</title>
	<script>
		window.onload = function(){
			var oUl = document.getElementById("ul");
			var oBtn = document.getElementById("btn");
			var onoff = true;

			oBtn.onclick = function(){
				if(onoff){
					for(var i=0; i<10; i++){
							oUl.innerHTML += "<li>" + i + "</li>";
							var aLi = document.getElementsByTagName("li");
							aLi[i].style.position = "absolute"; 
							aLi[i].style.left = 10+60*i + "px";
							aLi[i].className = "c" + (i + 1) % 4;
							}
						onoff = false;
						}
				};
				
		};
	</script>
	<style>
		*{ margin: 0; padding: 0; }
		#btn{
			padding: 10px;
			margin: 10px;
		}
		li{ 
			width: 50px;
			height: 50px;
			list-style: none;
			border: 1px solid #333;
			background: red;
			text-align: center;
			line-height: 50px;
		}
		.c1{ background: red;}
		.c2{ background: blue;}
		.c3{ background: yellow;}
		.c0{background: #666;}

	</style>
</head>
<body>
	<input id="btn" type="button" value="自动生成10个li">
	<ul id="ul">
	
	</ul>
</body>
</html>
