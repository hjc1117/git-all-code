<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>初识浮动</title>

    <style>
        .box{
            width: 300px;
            border: 1px solid black;
        }
        .a{
            width: 100px;
            height: 100px;
            background-color: rgb(241, 36, 36);
            float: left;

        }

        .b{
            width: 150px;
            height: 150px;
            background-color: green;
            float: left;
        }
        .c{
            width: 200px;
            height: 200px;
            background-color: yellow;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="a">我是a</div>
        <div class="b">我是b</div>
        <div class="c"></div>
    </div>
</body>
</html>
