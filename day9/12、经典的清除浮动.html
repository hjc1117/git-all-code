<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          .box1,
        .box2 {
            width: 300px;
            background-color: red;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: blue;
            float: left;
        }

        .a,.b{
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
        }
        .b{
            background-color: yellow;
        }

        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }

        .box3 {
            width: 800px;
            height: 800px;
            background-color: rgb(228, 81, 142);
            /* float: left; */
        }
    </style>
</head>
<body ">
    <div class="box1 clearfix">
        <div class="a">我是a</div>
        <div class="b">我是b</div>
    </div>

    <div class="big_box2 clearfix">
        <div class="box2">我是box2</div>
    </div>
    
    <div class="box3">我是box3</div>
</body>
</html>
