<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东登陆页 </title>

    <link rel="stylesheet" href="./京东登陆.css">
</head>
<body>
    <!-- 头部部分 -->
    <div class="logo">
        <a class="left" href=""><img src="./img/logo.png" alt="京东logo"></a>
        <span class="left left-word">欢迎登陆</span>
    </div>

    <!--身体部分 -->
    <div class="main">
        <div class="content">
            <!-- 设置京东注册框 整体框 -->
            <div class="jd_register">
                <!-- 京东会员 立即注册部分 -->
                <div class="item1">
                    <p>京东会员</p>
                    <span>立即注册</span>
                </div>

                <!-- 用户登录框部分 -->
                <div class="item2">
                    <label for="user"></label>
                    <input type="text" id="user" placeholder="邮箱/用户名/已注册手机号">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
