<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span{
            width: 100px;
            height: 100px;
            background-color: rgb(240, 167, 167);
            border: 1px solid black;
            float: left;
            margin-right: 50px;
            padding: 20px;
            box-sizing: border-box;
        }

        .box{
            height: 150px;
        }
        .a,.b{
            width: 200px;
            background-color: rgb(78, 240, 14);
            border: 1px solid black;
            float: left;

        }
    </style>
</head>
<body>
    <div class="box">
        <span>我是span1</span>
        <span>我是span2</span>
        <span>我是span3</span>
    </div>


    <div class="a">我是a 呜哈哈哈哈</div>
    <div class="b">我是b 呜哈哈哈哈</div>
</body>
</html>
