<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <title>clear清除浮动</title>

    <style>
        .a{
            width: 100px ;
            height: 100px;
            background-color: red;
        }

        .b{
            width: 100px ;
            height: 100px;
            background-color: green;
        }
        .a,.b{
            float: left ;
        }
        .cleaffix{
            clear: both;
        }
        .c{
            width: 200px ;
            height: 200px;
            background-color: rgb(160, 238, 14);
            /* clear: both; */
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="a"></div>
        <div class="b"></div>
        <div class="cleaffix"></div>
        <div class="c"></div>
    </div>
</body>
</html>
