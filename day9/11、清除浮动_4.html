<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .box1,
        .box2 {
            width: 300px;
            background-color: red;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: blue;
        }

        .a,.b{
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
        }
        .b{
            background-color: yellow;
        }

        .box1{
            float: left;
        }
        .box2{
            float: left;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="a">我是a</div>
        <div class="b">我是b</div>
    </div>

    <div class="box2">我是box2</div>
</body>

</html>
