<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用overflow清除浮动</title>

    <style>
        .box{
            /* height: 200px; */

            /* 找到浮动元素的父元素  给加一个overflow：hidden */
            overflow: hidden;
        }

        .clearfix{
            /* clear: both;     */
        }
        .a,.b{
            width: 200px;
            height: 200px;
            background-color: green;
            float: left;
        }
        .b{
            background: rgb(224, 69, 69);
        }

        .c{
            width: 300px;
            height: 300px;
            background-color: rgb(161, 236, 20);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="a">a标签</div>
        <div class="b">b标签</div>
        <div class="clearfix"></div>
    </div>
    <div class="c"></div>


    
</body>
</html>
