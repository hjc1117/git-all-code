<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .a{
            width: 300px;   
            height: 300px;
            background-color: red;
        }

        .b{
            width: 200px;
            height: 200px;
            background-color: green;
        }

        p{
          height: 50px;
          background-color: rgb(38, 78, 151);  
        }

        h1{
            height: 40px;
            background-color: rgb(42, 204, 123);
        }
    </style>
</head>
<body>

    <!-- 
        块级元素特点：
        1、可以设置宽高  如果不设宽 默认浏览器的宽度
        2、独占一行

     -->
    <div class="a"></div>
    <div class="b">哈哈哈哈。biubiu吧</div>
    <p>我是p</p>
    <h1>哈哈哈  我是h1</h1>
</body>
</html>
