<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识化css样式</title>

    <style>
        /* *  通配符  作用域  作用于整个的当前页面*/
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 300px;
            height: 500px;
            background-color: aqua;
        }
        p{
            background-color: rgb(235, 108, 108);
        }
    </style>
</head>
<body>
    <ul>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
    </ul>
    <p>我是p1</p>
    <p>我是p2</p>
    

</body>
</html>
