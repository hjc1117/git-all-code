<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        span,label{
            width: 100px;
            height: 50px;
            background-color: rgb(212, 96, 96);
            margin-left: 20px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <!-- 行内元素特点：
    1、不可以设置宽高 
    2、不独占一行 

    margin值可以生效  padding可以生效

    span  lable

-->

    <span>哈哈哈，我是sapn</span>
    <label for="">我是lable</label>
</body>
</html>
