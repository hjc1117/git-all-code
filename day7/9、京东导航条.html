<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东导航条</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 35px;
            /* background-color: rgb(219, 91, 91); */
            background-color:#f1f1f1 ;
        }

        ul{
            width: 70%;
            height: 35px;
           
            margin: 0 auto;
            list-style: none;
        }
        li{
            display: inline-block;
        }
        li>a{
            /* display: inline-block; */
            line-height: 35px;
            font-size: 14px;
            color: #666;
            padding: 0 5px;
            text-decoration: none;
        }

        .line{
            width: 1px;
            height: 11px;
            background-color: rgb(83, 81, 81);
        }

        #register>a{
            color: brown;
        }

        li a:hover{
            color: brown;
        }

        #phone{
            padding-left: 20px;
            background: url(./img/tel.png) no-repeat 2px 8px;
        }
        #phone:hover{
            background: url(./img/tel.png) no-repeat 0px -18px;
        }   
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><a href="">你好，请登录</a></li>
            <li id="register"><a href="">免费注册</a> </li>
            <li class="line"></li>
            <li><a href="">我的订单</a> </li>
            <li class="line"></li>
            <li><a href="">我的京东</a> </li>
            <li class="line"></li>
            <li><a href="">京东会员</a> </li>
            <li class="line"></li>
            <li><a href="">企业采购</a> </li>
            <li class="line"></li>
            <li id="phone"><a href="">手机京东</a> </li>
            <li class="line"></li>
            <li><a href="">关注京东</a> </li>
            <li class="line"></li>
            <li><a href="">客户服务</a> </li>
            <li class="line"></li>
            <li><a href="">手机京东</a></li>
        </ul>
    </div>
</body>
</html>
