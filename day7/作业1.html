<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 55%;
            list-style: none;
            background-color: rgb(23, 34, 75);
            margin: 50px auto;
            font-size: 0px;
        }
        li{
            height: 60px;
            line-height: 60px;
            padding: 0px 20px;
            display: inline-block;
            color: white;
            font-size: 16px;
        }
        #a{
            padding-left: 35px;
            background: url(./img/no1.png) no-repeat 7px 17px;
            background-color: rgb(210, 10, 5);
        }
        li:hover{
            background-color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <li id="a">首页</li>
        <li>国内</li>
        <li>国际</li>
        <li>军事</li>
        <li>财经</li>
        <li>娱乐</li>
        <li>体育</li>
        <li>互联网</li>
        <li>科技</li>

    </ul>
</body>
</html>
