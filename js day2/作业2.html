<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        button {
            width: 100px;
            height: 100px;
        }
    </style>

</head>

<body>
    <button id="a"></button>
</body>
<script>
    var num = document.getElementById('a');
    num.onclick = function() {
        var b = parseInt(Math.random() * 10);
        switch (b) {
            case 3:
                alert('一等奖');
                break;
            case 1:
            case 2:
                alert('二等奖');
                break;
            default:
                alert('谢谢惠顾');
        }
    }
</script>

</html>
