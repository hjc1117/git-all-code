<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <button id="aa">点我查成绩</button>
    <script>
        var x = document.getElementById('aa');
        x.onclick = function() {
                var num = prompt('请输入考了几科') - 0;
                var zcj = 0;
                if (isNaN(num)) {
                    alert('信球!填数字');
                } else if (num == 0) {
                    alert('你没参加考试?');
                } else if (num < 0) {
                    alert('八嘎! 好好填!');
                } else {
                    for (var i = 1; i <= num; i++) {
                        var score = prompt('请输入第' + i + '科成绩 ');
                        if (isNaN(num)) {
                            alert('信球!填数字');
                        } else if (num <= 0) {
                            alert('你没参加考试?');
                        } else {
                            zcj += parseFloat(score);
                        } //else的括号
                    } //for的括号
                    zcj != 0 ? alert(num + '科的总成绩是' + zcj) : alert(num + '科都考不出个1分来?');
                } //else的括号
            } //fuction的括号
    </script>
</body>

</html>
