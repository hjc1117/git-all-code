<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        /* input{

</head>

<body>
    <!-- 

        表单  即 input   通过修改input 的type  来修改表单的类型
     -->
    <form action="./2、a.html">
        <p>姓名：<input type="text" placeholder="请输入用户名"></p>
        <p>密码：<input type="password"></p>
        <p>性别：
            <input type="radio" name="sex" id="man" checked='checked'> <label for="man">男</label>
            <input type="radio" name="sex">女
            <input type="radio" name="sex">阴阳人
        </p>

        <!-- 复选框 -->

        <!-- lable -->
        <p>
            请选择你崇拜的人：
            <input type="checkbox" id="min"> <label for="min">李世民</label>
            <input type="checkbox" id="5d"> <label for="5d">汉武帝</label>
            <input type="checkbox">擒屎皇
            <input type="checkbox">明太祖
            <input type="checkbox">陈福国
            <button type="reset">重置</button>
        </p>
        <p>请上传你的简历： <input type="file"></p>
        <p><input type="checkbox" checked>我已同意用户使用协议</p>
        <!-- 提交按钮 两种写法 -->
        <p>
            <input type="submit" value="提交按钮">
            <button>注册按钮</button>
            <!-- reset 重置按钮 用于  input的type属性值 -->
            <input type="reset">
        </p>

        <p><input type="image" src="./img/图片.png" style="width: 80px; height: 40px;"></p>

        <p>请输入电话号码： <input type="text" maxlength="11" placeholder="请输入11位电话号码"></p>


    </form>

</body>

</html>
