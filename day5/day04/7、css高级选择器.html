<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级选择器</title>

    <style>

        /* 交集选择器
            标签名.类名{
                属性值
            }
            p.tag  类名为tag的p标签
         */
        p.tag{
            color: red;
        }
    </style>
</head>
<body>
    <p>我是p标签</p>
    <p class="tag">我是类名为tag的p标签</p>
    <h1 class="tag">我是h1</h1>
</body>
</html>
