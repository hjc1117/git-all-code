<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东注册页</title>

    <style>
        table{
            width: 990px;
            border: 1px solid rgb(187, 185, 185);
            margin: 50px auto;
        }   

        .top{
            height: 30px;
            background-color: #f7f7f7;
            line-height: 30px;
            text-indent: 10px;
            font-size: 15px;
            color: rgb(97, 94, 94);
        }

        tr{
            /* height: 50px;
            line-height: 50px; */
            font-size: 14px
        }
        .right{
            width: 300px;
            text-align: right;
            color: rgb(128, 124, 124);
        }
        span{
            color: red;
        }
        .left{
            width: 690px;
        }

        input{
            height: 40px;
            width: 280px;
            border: 1px solid rgb(185, 182, 182) ;
        }

        #user{
            background: url(./img/one4.jpg) no-repeat 250px 14px;
        }

        .psw{
            background: url(./img/one5.jpg) no-repeat 250px 14px;
        }
    </style>
</head>
<body>
    <table cellspacing='0' cellpadding='10'>
        <!-- 第一部分 -->
        <!-- 1.1 -->
        <tr class="top">
            <td colspan="2">账户信息</td>
            <!-- <td></td> -->
        </tr>
        <!-- 1.2 -->
        <tr>
            <td class="right"><span>*</span> 用户名：</td>
            <td class="left"><input type="text" id="user"></td>
        </tr>
        <!-- 1.3 -->
        <tr>
            <td class="right"><span>*</span> 设置密码：</td>
            <td class="left"><input type="password" class="psw"> </td>
        </tr>

        <!-- 1.4 -->
        <tr>
            <td class="right"><span>*</span> 确认密码：</td>
            <td class="left"><input type="password" class="psw"> </td>
        </tr>
