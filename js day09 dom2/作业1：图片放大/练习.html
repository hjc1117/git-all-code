<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0
        }
        
        #box {
            width: 600px;
            height: 300px;
            border: 1px red solid;
            margin: 100px auto;
            position: relative;
        }
        
        #box ul li {
            list-style: none;
            float: left;
            width: 200px;
            height: 150px
        }
        
        #box ul li img {
            width: 100%;
            height: 100%
        }
        
        .mark {
            width: 600px;
            height: 300px;
            background: #000;
            opacity: 0.5
        }
        
        .pic {
            width: 400px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -100px
        }
        
        .close {
            width: 20px;
            height: 20px;
            background: red;
            text-align: center;
            position: absolute;
            left: 500px;
            top: 50px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id='box'>
        <ul>
            <li><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
            <li><img src="img/5.jpg" alt=""></li>
            <li><img src="img/6.jpg" alt=""></li>
        </ul>
    </div>
</body>

<script>
    var box = document.getElementById('box');
    var li_ = document.getElementsByTagName('li');
    for (i = 0; li_.length; i++) {
        li_[i].onclick = function() {
            var div_ = document.createElement('div');
            div_.className = 'mark';
            box.appendChild(div_);

            //创建一个新的img,取名为pic,设置样式并获取src属性，newImg追加到box
            var pic_ = document.createElement('img');
            pic_.className = 'pic';
            pic_.src = this.firstChild.getAttribute('src');
            //console.log(this.firstChild /*li的第一个孩子img*/ .getAttribute('src') /*得到img的src*/ );
            box.appendChild(pic_)



            var span = document.createElement('span');
            span.className = 'close';
            span.innerHTML = 'X';
            box.appendChild(span);

            span.onclick = function() {
                box.removeChild(div_);
                box.removeChild(pic_);
                box.removeChild(span);
            }
        }
    }
</script>

</html>
