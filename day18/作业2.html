<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/font-awesome.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 100%;
            margin: 250px 600px;
        }
        .a i{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            font-size: 24px;
            margin-right: -20px;
            line-height: 70px;
            display: inline-block;
        }
        .a i:nth-child(1){
            background-color: rgb(22, 195, 150);
        }
        .a i:nth-child(2){
            background-color: rgb(224, 78, 123);
        }
        .a i:nth-child(3){
            background-color: rgb(89, 187, 220);
        }
        .a i:nth-child(4){
            background-color: rgb(235, 190, 80);
        }
        .a i:nth-child(5){
            background-color: rgb(212, 113, 190);
        }
        span{
            display: block;
            line-height: 0;
            font-size: 16px;
            
        }
        i:hover{
            transform: scale(1.2,1.2);
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="a">
        <i class="fa fa-home"><span>home</span></i>
        <i class="fa fa-phone"><span>phone</span></i>
        <i class="fa fa-wifi"><span>wifi</span></i>
        <i class="fa fa-cog"><span>setting</span></i>
        <i class="fa fa-twitter"><span>twitter</span></i>
    </div>
</body>
</html>
