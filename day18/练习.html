<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .a{
            width: 90%;
            height: 100%;
            margin: 50px auto;
        }
        li{
            list-style: none;
            float: left;
            margin: 10px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 10px;
        }
        img{
            width: 300px;
            height: 250px;
        }
        li:nth-child(odd){
            transform: rotate(20deg);
        }
        li:nth-child(even){
            transform: rotate(-20deg);
        }
        li:hover{
            transform: rotate(0) scale(1.2,1.2);
            transition: all .2s linear;

        }
    </style>
</head>
<body>
    <div class="a">
        <ul>
            <li><img src="./img/img/dance.gif" alt=""></li>
            <li><img src="./img/img/dance.gif" alt=""></li>
            <li><img src="./img/img/dance.gif" alt=""></li>
            <li><img src="./img/img/dance.gif" alt=""></li>
            <li><img src="./img/img/dance.gif" alt=""></li>
            <li><img src="./img/img/dance.gif" alt=""></li>
            <li><img src="./img/img/dance.gif" alt=""></li>
            <li><img src="./img/img/dance.gif" alt=""></li>
        </ul>
    </div>
</body>
</html>
