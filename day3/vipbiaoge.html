<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table border=2 bordercolor=pink align="center" valign="middle" rules=all>
        <caption align=center ><h1>VIP会员申请表</h1></caption>
        <tr>
            <td align=center valign=middle width=100 height=80>
                会员姓名
            </td>
            <td align=center valign=middle width=500 height=80>

            </td>
            <td align=center valign=middle width=100 height=80>
                出生日期
            </td>
            <td align=center valign=middle width=500 height=80>

            </td>
        </tr>

        <tr>
            <td align=center valign=middle width=100 height=80>
                身份证号
            </td>
            <td align=center valign=middle width=500 height=80 colspan="7">
            </td>            
        </tr>

        <tr>
            <td align=center valign=middle width=100 height=80>
                通信地址
            </td>
            <td align=center valign=middle width=500 height=80 colspan="7">
            </td>
        </tr>

        <tr>
            <td align=center valign=middle width=100 height=80>
                联系电话
            </td>
            <td align=center valign=middle width=500 height=80 colspan="7"></td>
        </tr>

        <tr>
            <td align=center valign=middle width=100 height=80>
                会员卡号
            </td>
            <td align=center valign=middle width=500 height=80 colspan="7"></td>
        </tr>

    </table>
</body>
</html>
