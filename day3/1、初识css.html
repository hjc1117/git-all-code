<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- css书写位置之  内联式样
    <style>
        选择器{
            属性：值；
        }
    </style>
    
    
    -->

 

    <style>
       h1{
           color: red;
       } 

    </style>

    <link rel="stylesheet" href="./csss.css">
    <!-- 外联样式
        1、新建后缀名为css的文件   新建一个css文件
        2、在css文件里面 书写样式
        3、在html文件里面  使用link 中的href 建立连接 指向css文件
     -->
    
</head>
<body>

    <!-- 内部样式
    直接在标签内部  style = "属性：值；"
    -->

    <!-- 内部>外联 和内联
        外联和内联 取决于 在html中书写的位置  靠下的生效
        长江后浪推前浪 前浪死在沙滩山
    -->
    <h1>马瘦毛长蹄子肥</h1>
    <h1 style="color: yellow;">马瘦毛长蹄子肥</h1>
</body>
</html>
