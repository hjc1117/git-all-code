<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
</head>
<body>
    <table border="1" align="center" rules=all>
        <caption align="center"><h1>个人简历</h1></caption>
        <tr align="center" valign=middle  height=60>
            <td width=200>
                姓名
            </td>
            <td width=200></td>

            <td width=200>
                性别
            </td>
            <td width=200></td>

            <td width=200 >
                出生日期
            </td>
            <td width=200> </td>
<!-- 这里必须要添加具体数值 -->
            <td align="center" valign=middle width=200 height=60 rowspan="4"> 照<br>片</td>

        </tr>
            <!-- 第二行 -->
        <tr align="center" valign=middle  height=60>
            <td width=200>
                民族
            </td>
            <td width=200></td>

            <td width=200>
                学历
            </td>
            <td ></td>

            <td width=200>
                政治面貌
            </td>
            <td width=200> </td>

        </tr>
            <!-- 第三行 -->
        <tr align="center" valign=middle width=200 height=60>
            <td >
                籍贯
            </td>
            <td ></td>

            <td >
                专业
            </td>
            <td  width=600  colspan="3"></td>
            
        </tr>
        <!-- 第四行 -->
        <tr align="center" valign=middle  height=60>
            <td width=200>
                电话
            </td>
            <td  width=200 ></td>

            <td  width=200 >
                邮箱
            </td>
            <td   width=600  colspan="3"></td>
            
        <!-- 第五行 -->
        <tr align="center" height=60 valign=middle>
            <td   width=200 >
                求职意向
            </td>
            <td align="center" valign=middle  height=60 colspan="6"></td>
             
        <!-- 第六行 -->
        <tr align="center" valign=middle height=180>
            <td  width=200 >
                专业技能
            </td>
            <td colspan="6"></td>
             
        <tr align="center" valign=middle height=180>
            <td  width=200 >
                工作经历
            </td>
            <td  colspan="6"></td>
             
        <tr align="center" valign=middle height=180>
            <td  width=200 >
                项目经验
            </td>
            <td colspan="6"></td>
             
        </tr>

    </table>
</body>
</html>
