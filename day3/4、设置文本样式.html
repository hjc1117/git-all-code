<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置文本样式</title>

    <style>
        p {
            /* 颜色的取值 三种方式
                1、英文
                2、十六进制
                3、rgb格式
            */
         /* color: #add2e2; */
         color: rgb(173, 210, 226);
        
            /* 设置文本对齐的方式
                         左      右     中间
          text-align: left  right center
          */
            /* text-align: center; */
            /* 首行缩进  取值  px   2em（缩进两个字体的距离） */
            text-indent: 2em;
            width: 500px;
            height: 50px;
            border: 1px solid black;
            /* 设置行高  一般让取值：父亲的高度 */
            /* line-height: 300px; */
            line-height: 50px;

            /* 设置文本装饰 */
            /* text-decoration: underline; */
            /* text-decoration: overline; */
            /* 打折 秒杀 价格部分 */
            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <p>998</p>
 
    <p>马瘦毛长蹄子肥</p>

</body>

</html>
