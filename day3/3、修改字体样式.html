<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #title{
            color: red;
            /* 改变字体大小  取值： 像素 px */
            font-size: 80px;

            /* 字体加粗  取值 100-900 */
            font-weight:900 ;
            /* 设置字体 */
            font-family: '楷体';
            /* 字体风格 不常见 */
            font-style: italic;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p id="title">定场诗</p>
    <p>马瘦毛长蹄子肥</p>
    <p>儿子偷爹不算贼</p>
    <p>瞎大爷娶了个瞎奶奶</p>
    <p>活了半辈子</p>
    <p>谁也没见着谁</p>
</body>
</html>
