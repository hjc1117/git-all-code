        var min = Math.floor(differ_time / 1000 / 60 % 60);
        var sec = Math.floor(differ_time / 1000 % 60);
        document.getElementById('time').innerHTML = '距离520还有' + day + '天' + hour + '小时' + min + '分' + sec + '秒';
        // return function() {

        // }
        if (day <= 0 && hour <= 0 && min <= 0 && sec <= 0) {
            clearInterval(go)
        }
    }, 1);
