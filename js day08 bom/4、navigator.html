<script>
    // navigator  该对象 包含浏览器的相关信息

    console.log(window.navigator);

    // 判断是不是谷歌浏览器
    var version_ = window.navigator.appVersion;
    console.log(version_);

    if(version_.indexOf('Chrome') !=-1){
        alert("谷歌浏览器");
    }else{
        alert('非谷歌浏览器');
    }
</script>
</html>
