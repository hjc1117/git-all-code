<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>

    <style>

        div{
            position: absolute;
        }
        .a{
            width: 500px;
            height: 500px;
            background-color: rgb(253, 10, 10);
        }

        .b{
            width: 400px;
            height: 400px;
            background-color: rgb(180, 253, 10);
            /* z-index:1; */
        }

        .c{
            width: 300px;
            height: 300px;
            background-color: rgb(10, 196, 253);
            /* z-index: 10; */
        }

        .d{
            width: 200px;
            height: 200px;
            background-color: rgb(253, 10, 172);
            /* z-index: 2; */
        }

        .e{
            width: 100px;
            height: 100px;
            background-color: rgb(75, 10, 253);
            /* z-index: 100; */
        }

    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>

</body>
</html>
