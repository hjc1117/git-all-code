<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
        margin: 0;
        padding: 0
        ;}
        .box{
            width: 600px;
            margin: 60px 40%;
            border: 1px solid cornflowerblue;
        }
        div{
            float: left;
            border: 1px solid #666;
            margin: 4px 4px;
        }
        .b{
            position: relative;
        }
        #qiang{
            position: absolute;
            top: 0px;
            left: 137px;
        }
        p{
            font-size: 14px;
            color: blue;
        }
        .sell{
            color: black;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h4>商品列表</h4>
        <div class="a">
            <img src="./img/photo_01.jpg" alt="">
            <p>韩版修身长袖T恤打底衫</p>
            <p class="sell">一口价:49.00</p>
        </div>
        <div class="b">
            <img src="./img/photo_02.jpg" alt="">
            <img src="./img/xsq.png" alt="" id="qiang">
            <p>2011新款T恤短袖</p>
            <p class="sell">一口价:39.00</p>
        </div>
        <div class="c">
            <img src="./img/photo_03.jpg" alt="">
            <p>钉球蝴蝶结秋冬背心呢料裙</p>
            <p class="sell">一口价:68.00</p>
        </div>
        <div class="d">
            <img src="./img/photo_04.jpg" alt="">
            <p>长袖连衣裙</p>
            <p class="sell">一口价:79.00</p>
        </div>  
    </div>
</body>
</html>
