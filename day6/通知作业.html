<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        .box{
            width: 400px;
            height: 450px;
            border: 1px solid rgb(94, 79, 79);
            margin: 60px auto;
        }
        .top{
            height: 60px;
            background-color: rgb(254, 179, 39);
            line-height: 60px;
            text-align: center;
            font-size: 30px;
            font-family: sans-serif;
            font-weight: 600;
        }
        .wenzi{
            height: 350px;
            /* background-color: rgb(255, 255, 255); */
            font-size: 16px;
            text-indent: 2em;
            padding: 20px;
        }
        .印章{
            background-color: rgb(105, 8, 8);
            width: 180px;
            height: 180px;
            background: url(./img/章.png) no-repeat 1px 1px;
            /* text-align: right; */
            margin: 60px 0 0 150px;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="top">
            通知
        </div>
            <div class="wenzi">
                各位亲爱的同学，国庆节放假7天。出门请大家注意安全，特别是要回家或者要远行旅游的同学，要注意人身安全。
            <div class="印章">
                <br>
                <p>校长办公室</p>
                <p>2021年3月8日</p>
            </div>
        </div>
    </div>
</body>
</html>
