<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        img{
            width: 300px;
        }

        div{
            width: 500px;
            height: 500px;
            /* 上边框  solid  实线\
                        dashed 虚线
                        double  双实线
                        dotted  点状的虚线
            */
            border-top: 10px solid red;
            border-left:10px dashed yellow ;
            border-bottom: 10px double green;
            border-right: 10px dotted goldenrod;
        }

        .b{
            width: 400px;
            height: 400px;
            border: 10px solid blue;
            border-top: none;
        }
    </style>
</head>
<body>
    <div>
        <img src="./img/mv.jpg" alt="">
    </div>

    <div class="b">
        <img src="./img/mv.jpg" alt="">
    </div>
</body>
</html>
