<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>放假通知</title>

    <style>
        .box{
            margin: 50px auto;
            width: 400px;
            height: 435px;
            /* background-color: rgb(201, 194, 194); */
        }

        .top{
            height: 50px;
            background-color:rgb(254,179,39);
            line-height: 50px;
            text-align: center;
            font-family: "楷体";
            font-size: 30px;
            font-weight: 600;
        }

        .bottom{
            padding: 20px;
            font-size: 18px;
            color: rgb(83, 79, 79);
            text-indent: 2em;
            height: 350px;
            border: 1px solid rgb(185, 179, 179);
        }

        .time{
            width: 180px;
            height: 180px;
            /* border: 1px solid black; */
            background: url(./img/章.png) no-repeat 8px 1px;
            margin-top: 47px;
            margin-left: 177px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top">
            通知
        </div>

        <div class="bottom">
            各位亲爱的同学，国庆节放假7天。出门请大家注意安全，特别是要回家或者要远行旅游的同学，要注意人身安全。

            <div class="time">
                <p>校长办公室</p>
                <p>2021年3月8日</p>
            </div>
        </div>
    </div>
</body>
</html>
