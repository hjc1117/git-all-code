<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>apple</li>
        <li>pear</li>
        <li>orange</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>

    <!-- 自定义列表 -->
    <dl>
        <dt>列表标题</dt>
        <dd>列表项1</dd>
        <dd>列表项2</dd>
        <dd>列表项3</dd>
    </dl>
</body>
</html>
