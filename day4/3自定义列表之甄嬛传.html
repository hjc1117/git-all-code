<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>

    <style>
        dd{
            margin-left: 0px;
        }
    </style>
</head>
<body>
    <dl>
        <!-- 自定义列表的标题 -->
        <dt>雍正</dt>
        <!-- 自定义列表标题解释说明部分的内容 -->
        <dd>纯元</dd>
        <dd>甄嬛</dd>
        <dd>令妃</dd>
    </dl>
</body>
</html>
