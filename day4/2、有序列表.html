<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

        ol 修改排序样式 
        在ol标签里面 修改type属性的值： A a I i  默认  数字排序  默认从1开始

     -->
    <ol  type="i">
        <li>全国人大首场发布会，这些热点问题都回应了</li>
        <li>2020年《政府工作报告》量化指标任务完成了！</li>
        <li>专题|2021年全国两会 北京2022冬奥会</li>
    </ol>

    <ol start="10">
        <li>全国人大首场发布会，这些热点问题都回应了</li>
        <li>2020年《政府工作报告》量化指标任务完成了！</li>
        <li>专题|2021年全国两会 北京2022冬奥会</li>
    </ol>


    <!-- 倒序排列  reversed-->
    <ol start="10" reversed type="A">
        <li>全国人大首场发布会，这些热点问题都回应了</li>
        <li>2020年《政府工作报告》量化指标任务完成了！</li>
        <li>专题|2021年全国两会 北京2022冬奥会</li>
    </ol>
</body>
</html>
